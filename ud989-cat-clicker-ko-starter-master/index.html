<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach: catList">
        <li><span data-bind="text: name, click: $parent.setCat"></span></li>
    </ul>
    <div id="cat" data-bind="with: currentCat()">

        <h2 data-bind="text: name" id="cat-name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount" id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat"
             data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <h1>Nicknames</h1>
        <ul data-bind="foreach: nicknames">
            <li><span data-bind="text: $data"></span></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
