<!DOCTYPE html>
<html>
<head>
	<title>Cat clicker Premium</title>
</head>
<body>
<div style="float:left;margin-left:50px;cursor:pointer;">
	<ul id="cat-list"></ul>
</div>	
<div id="cat" style="float:left;margin-left:50px;">
	<label id="cat-name"></label>
	<br/>
	<label id="cat-clicks"></label>
	<br/>
	<img id="cat-image" src="" alt="cute cat"/>
	<br/>
	<ul id="nickname-list"></ul>
</div>
<button id="admin-button">Admin</button>
<div id="admin-area" style="margin-top:20px">
<form>
	<label>Name: </label>
	<input type="text" id="cat-name-input"></input>	
	<br/>
	<label>Image URL:</label>
	<input type="text" id="cat-image-url-input"></input>
	<br/>
	<label>Click Count:</label>
	<input type="text" id="cat-click-count"></input>
	<br/>
	<button type="button" id="save-button">Save</button>
	<button type="button" id="cancel-button">Cancel</button>
</form>
</div>
</body>
<script type="text/javascript" src="cat_premium.js"></script>
</html>
